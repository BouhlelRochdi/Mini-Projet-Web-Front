<lib-public-forms-card pageTitle="Register">
  <div c-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input matInput placeholder="First name" formControlName="firstName" />
        <div *ngIf="registerForm.controls.firstName.touched && registerForm.controls.firstName.errors">
          <mat-error *ngIf="registerForm.controls.firstName.errors.required">First name required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last name" formControlName="lastName" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" placeholder="email" formControlName="email" />
        <div *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors">
          <mat-error *ngIf="registerForm.controls.email.errors.required">Email required</mat-error>
          <mat-error *ngIf="registerForm.controls.email.errors?.email"> Enter a valid email </mat-error>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />
        <div *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors">
          <mat-error *ngIf="registerForm.controls.password.errors.required">Password requird</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="comfirmPassword" type="password" />
        <div *ngIf="registerForm.controls.comfirmPassword.touched && registerForm.controls.comfirmPassword.errors">
          <mat-error *ngIf="registerForm.controls.comfirmPassword.errors.required">Confirm password required
          </mat-error>
          <mat-error *ngIf="registerForm.controls.comfirmPassword.errors.confirmedValidator">Passwords does not much</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Adress" formControlName="adress" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Matricul Fiscal" formControlName="matFiscal" />
        <div *ngIf="registerForm.controls.matFiscal.touched && registerForm.controls.matFiscal.errors">
          <mat-error *ngIf="registerForm.controls.matFiscal.errors.required">Matricul Fiscal required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Phone" formControlName="phone" type="tel" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Job Title" formControlName="jobtitle" />
        <div *ngIf="registerForm.controls.jobtitle.touched && registerForm.controls.jobtitle.errors">
          <mat-error *ngIf="registerForm.controls.jobtitle.errors.required">Job Title required</mat-error>
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Account Type</mat-label>
        <mat-select formControlName="accountType">
          <mat-option *ngFor="let types of accountTypes" [value]="types">{{ types }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="frl-page-hf">
        <div class="frl-container-hf">
          <div class="prf-content-auto-center">
            <mat-spinner class="center-content" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
          </div>
        </div>
      </div>
      <mat-error *ngIf="error" class="alert alert-danger">{{error}}</mat-error>

      <div class="p-grid p-justify-around">
        <button mat-raised-button type="submit" [disabled]="!registerForm.valid" color="primary">
          <mat-icon>how_to_reg</mat-icon> Register
        </button>
      </div>

    </form>
  </div>

  <div c-bottombar>
    <div class="p-justify-between p-grid p-align-center">
      <span>Already have an account</span>
      <span class="left-flex-spacer"></span>
      <button mat-raised-button [routerLink]="['/public/login']">
        <mat-icon>exit_to_app</mat-icon> Login
      </button>
    </div>
  </div>

</lib-public-forms-card>
