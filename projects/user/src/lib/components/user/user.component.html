<div class="view-profile team-page">
  <ng-container *ngIf="profileUser$ | async as profile; else Loading">

    <form [formGroup]="profileSettingForm">
      <div fxLayoutGap="18px" fxLayoutAlign="center center" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="18px">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName" />
            <div *ngIf="submitted && profileSettingForm.controls.firstName.errors">
              <mat-error *ngIf="profileSettingForm.controls.firstName.errors.required"> firstName required
              </mat-error>
            </div>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName" />
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="18px">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email" />
            <div *ngIf="submitted && profileSettingForm.controls.email.errors">
              <mat-error *ngIf="profileSettingForm.controls.email.errors.required">Email required
              </mat-error>
            </div>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="18px">
          <mat-form-field>
            <mat-label>Adress</mat-label>
            <input matInput placeholder="Adress" formControlName="adress" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone" type="tel" />
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="18px">
          <mat-form-field>
            <mat-label>Job Title</mat-label>
            <input matInput placeholder="Job Title" formControlName="jobtitle" />
            <div *ngIf="profileSettingForm.controls.jobtitle.touched && profileSettingForm.controls.jobtitle.errors">
              <mat-error *ngIf="profileSettingForm.controls.jobtitle.errors.required">Job Title required</mat-error>
            </div>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Account Type</mat-label>
            <mat-select formControlName="accountType">
              <mat-option *ngFor="let types of accountTypes" [value]="types">{{ types }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="!profileSettingForm.valid">
            <mat-icon>how_to_reg</mat-icon> Update
          </button>
        </div>

      </div>
    </form>
  </ng-container>

  <ng-template #Loading>
    <mat-spinner class="center-content"></mat-spinner>
  </ng-template>
</div>
